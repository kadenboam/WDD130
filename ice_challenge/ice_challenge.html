


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Ice Challenge</title>
</head>
<style>
    * {
    background-color: #7c7c7c;
    }
    header img {
        width: 100%;
    }
    .line_up {
        display: flex;
    }
    div img {
        margin: auto;
        width: 25%;
        clip-path: circle(50%);
        border: 20px solid #454545;
        border-radius: 200px;
    }
    
</style>
<body>
    <header>
        <img src="title_image.jpg" alt="title_graphic">
    </header>
    <div class="line_up">
        <img src="desk.jpg" alt="desk">
        <img src="graphic.png" alt="graphic">
        <img src="person.jpg" alt="person">
    </div>
</body>
</html>
